type Post{
    id:ID!
    title:String!
    body:String!
    createdAt:String!
    updateAt:String!
    author:User!
    comments:[Comment]
}
type Query{
    posts:[Post]
    post[id:ID!]:Post
}
type Mutation{
    createPost(title:String!,body:String!,userId:ID!):Post!
    updatePost(id:ID!,title:String,body:String,userId:ID):Post!
    deletePost:(id:ID!):Boolean
}