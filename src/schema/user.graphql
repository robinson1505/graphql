type User{
    id:ID!,
    username:String!
    email:String!
    password:String!
    createdAt:String!
    updateAt:String!
    posts:[Post]
    comment:[Comment]
}
type Query{
    users: [User]
    user[id:ID]:User
}

type Mutation{
    createUser(username:String!,email:String!,password:String!):User!
    updateUser(id:ID! username:String,email:String,password:String):User!
    deleteUser(id:ID!):Boolean
}