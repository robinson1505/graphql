type Comment {
  id: ID!
  body: String!
  createdAt: String!
  updatedAt: String!
  author: User!
  post: Post!
}

type Query {
  comments: [Comment]
  comment(id: ID!): Comment
}

type Mutation {
  createComment(body: String!, userId: ID!, postId: ID!): Comment!
  updateComment(id: ID!, body: String!, userId: ID!, postId: ID!): Comment!
  deleteComment(id: ID!): Boolean!
}
